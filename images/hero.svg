<?xml version="1.0" encoding="UTF-8"?>
<!-- Simple, small SVG hero illustration optimized for web delivery -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800" role="img" aria-labelledby="heroTitle heroDesc">
  <title id="heroTitle">Workspace illustration</title>
  <desc id="heroDesc">A stylized workspace with a laptop, coffee cup, and plant representing productivity.</desc>
  <rect width="100%" height="100%" fill="#222" />
  <g transform="translate(120 120)">
    <rect x="40" y="220" width="960" height="360" rx="14" fill="#2e2e2e"/>
    <rect x="120" y="260" width="720" height="240" rx="8" fill="#121212" />
    <rect x="160" y="300" width="640" height="28" rx="6" fill="#1f1f1f"/>
    <circle cx="940" cy="420" r="34" fill="#c6a8ff" opacity="0.12"/>
    <rect x="60" y="80" width="200" height="120" rx="12" fill="#c6a8ff" opacity="0.08"/>
    <g transform="translate(220,420)">
      <rect x="0" y="0" width="80" height="100" rx="8" fill="#dedede" opacity="0.06" />
    </g>
  </g>
</svg>
